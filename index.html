<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Education Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #0073e6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #0073e6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #0073e6;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Education Hub</h1>
    <p>Education, Jobs, Results, Current Affairs & Updates</p>
  </header>

  <section id="updates">
    <h2>Latest Updates</h2>
    <ul id="updates-list">
      <li>Loading...</li>
    </ul>
  </section>

  <section>
    <h2>Jobs</h2>
    <p>Coming soon...</p>
  </section>

  <section>
    <h2>Results</h2>
    <p>Coming soon...</p>
  </section>

  <footer>
    <p>&copy; 2025 Latest Education Hub</p>
  </footer>

  <script>
    async function loadUpdates() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();

        const list = document.getElementById('updates-list');
        list.innerHTML = '';

        data.updates.forEach(u => {
          const li = document.createElement('li');
          if (u.link) {
            const a = document.createElement('a');
            a.href = u.link;
            a.target = '_blank';
            a.textContent = `${u.title} — ${u.date}`;
            li.appendChild(a);
          } else {
            li.textContent = `${u.title} — ${u.date}`;
          }
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('updates-list').innerHTML =
          '<li>Failed to load updates.</li>';
        console.error(err);
      }
    }
    document.addEventListener('DOMContentLoaded', loadUpdates);
  </script>
</body>
</html>
