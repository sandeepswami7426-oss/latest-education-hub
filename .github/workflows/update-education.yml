name: Update Education News

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-education:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Education RSS feed
      run: |
        curl -s https://www.jagranjosh.com/rss/education.xml -o rss.xml

    - name: Extract headline
      run: |
        HEADLINE=$(grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed -n '2p')
        echo "HEADLINE=$HEADLINE" >> $GITHUB_ENV

    - name: Inject into index.html
      run: |
        sed -i "/<!--EDUCATION_PLACEHOLDER-->/a <p>$HEADLINE<br><a href='education.html'>рд╡рд┐рд╕реНрддрд╛рд░ рд╕реЗ рдкрдврд╝реЗрдВ...</a></p>" index.html

    - name: Commit and push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        if git diff --cached --quiet; then
          echo "ЁЯЪл No changes."
        else
          git commit -m "ЁЯУЪ Education Update: $HEADLINE"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
        fi