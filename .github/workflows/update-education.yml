name: Update Education News

on:
  workflow_dispatch:

jobs:
  update-education:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Education RSS feed
      run: |
        curl -s https://www.jagranjosh.com/rss/education.xml -o rss.xml

    - name: Extract headline
      run: |
        HEADLINE=$(grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed -n '3p')
        if [ -z "$HEADLINE" ]; then
          HEADLINE="⚠️ No education headline found"
        fi
        echo "HEADLINE=$HEADLINE" >> $GITHUB_ENV
        echo "📚 Extracted headline: $HEADLINE"

    - name: Inject headline into index.html and education.html
      run: |
        # Homepage injection
        sed -i "/<!--EDUCATION_PLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: JagranJosh</p><a href='education.html'>View More</a></p></details>" index.html

        # Sub-page injection
        sed -i "/<!--EDUPAGEPLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: JagranJosh</p></details>" education.html

        # Update timestamp
        DATE=$(date +"%d %B %Y, %I:%M %p")
        sed -i "s|🔄 Last Updated:.*|🔄 Last Updated: $DATE|" index.html
        echo "✅ Injection complete. Timestamp: $DATE"

    - name: Commit and push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git add index.html education.html
        if git diff --cached --quiet; then
          echo "🚫 No changes. Skipping commit."
        else
          COMMIT_MSG="📚 Education Update: $HEADLINE"
          git commit -m "$COMMIT_MSG"
          git push origin main
          echo "🎉 Push successful!"