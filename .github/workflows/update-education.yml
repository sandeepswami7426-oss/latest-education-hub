name: Update Education News from RSS Feed

on:
  schedule:
    - cron: '30 * * * *' # ‡§π‡§∞ ‡§ò‡§Ç‡§ü‡•á 30 ‡§Æ‡§ø‡§®‡§ü ‡§™‡§∞ ‡§ö‡§≤‡§§‡§æ ‡§π‡•à
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch RSS Feed and update education.html
        run: |
          # Education RSS Feed ‡§∏‡•á ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§®‡§ø‡§ï‡§æ‡§≤‡§§‡§æ ‡§π‡•à
          LATEST_NEWS=$(curl -s "https://economictimes.indiatimes.com/industry/services/education/rssfeeds/13358260.cms" | grep -E '<title>|<link>|<pubDate>' | sed -e 's/<!\[CDATA\[//g' -e 's/\]\]>//g' | head -n 15)

          # HTML ‡§´‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ
          EDUCATION_FILE="education.html"

          # ‡§π‡§∞ ‡§ñ‡§¨‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï HTML ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à
          NEW_ARTICLES=""
          while read -r title_line && read -r link_line && read -r date_line; do
            TITLE=$(echo "$title_line" | sed -e 's/<title>//' -e 's/<\/title>//')
            LINK=$(echo "$link_line" | sed -e 's/<link>//' -e 's/<\/link>//')
            
            if [[ -n "$TITLE" && -n "$LINK" && "$TITLE" != "Education" ]]; then
              ARTICLE="<article><h4>${TITLE}</h4><p>‡§Ø‡§π ‡§ñ‡§¨‡§∞ The Economic Times ‡§∏‡•á ‡§≤‡•Ä ‡§ó‡§à ‡§π‡•à‡•§</p><a href=\"${LINK}\" target=\"_blank\" class=\"read-more-btn\">‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç...</a></article>"
              NEW_ARTICLES="${NEW_ARTICLES}${ARTICLE}"
            fi
          done <<< "$(echo "$LATEST_NEWS" | sed 's/^[ \t]*//' | paste -d '\n' - - -)"

          # education.html ‡§´‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§®‡§è ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§ú‡•ã‡§°‡§º‡§§‡§æ ‡§π‡•à
          awk -v new_articles="$NEW_ARTICLES" '/<!-- ‡§Ø‡§π‡§æ‡§Å ‡§î‡§∞ ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç -->/{print;print new_articles;next}1' "$EDUCATION_FILE" > temp_education.html && mv temp_education.html "$EDUCATION_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add education.html
            git commit -m "ü§ñ Automated: Updated latest education news from RSS feed"
            git push
          else
            echo "No new education news found. No changes to commit."
          fi