name: Update Current Affairs

on:
  schedule:
    - cron: '0 */6 * * *'  # рд╣рд░ 6 рдШрдВрдЯреЗ рдореЗрдВ рдЪрд▓реЗрдЧрд╛
  workflow_dispatch:

jobs:
  update-current-affairs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch RSS feed from Hindustan Times
      run: |
        curl -s https://www.hindustantimes.com/feeds/rss/india-news/rssfeed.xml -o rss.xml

    - name: Extract headline from RSS
      run: |
        HEADLINE=$(grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed -n '2p')
        if [ -z "$HEADLINE" ]; then
          HEADLINE="тЪая╕П рдХреЛрдИ рд╣реЗрдбрд▓рд╛рдЗрди рдирд╣реАрдВ рдорд┐рд▓реА"
        fi
        echo "HEADLINE=$HEADLINE" >> $GITHUB_ENV
        echo "ЁЯУ░ Extracted headline: $HEADLINE"

    - name: Update index.html with headline and timestamp
      run: |
        # Inject headline below placeholder
        sed -i "/<!--CURRENT_AFFAIRS_PLACEHOLDER-->/a <p>$HEADLINE<br><a href='current-affairs.html'>рд╡рд┐рд╕реНрддрд╛рд░ рд╕реЗ рдкрдврд╝реЗрдВ...</a></p>" index.html

        # Update timestamp line
        DATE=$(date +"%d %B %Y, %I:%M %p")
        sed -i "s|ЁЯФД рдЕрдВрддрд┐рдо рдЕрдкрдбреЗрдЯ:.*|ЁЯФД рдЕрдВрддрд┐рдо рдЕрдкрдбреЗрдЯ: $DATE|" index.html

        echo "тЬЕ Injection complete. Timestamp: $DATE"

    - name: Commit and push changes
      run: |
        echo "ЁЯФз Setting up Git identity..."
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        echo "ЁЯУМ Staging all modified files..."
        git add -A

        if git diff --cached --quiet; then
          echo "ЁЯЪл No staged changes. Skipping commit."
        else
          COMMIT_MSG="ЁЯдЦ Automated: $HEADLINE"
          echo "тЬЕ Committing with message: $COMMIT_MSG"
          git commit -m "$COMMIT_MSG"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
          echo "ЁЯОЙ Push successful!"
        fi