name: Update Current Affairs from ET RSS Feed

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch ET News RSS Feed and update current-affairs.html
        run: |
          FEED_URL="https://www.etnownews.com/feeds/gns-etn-news"
          CA_FILE="current-affairs.html"

          LATEST_NEWS=$(curl -s "$FEED_URL" | grep -E '<title>|<link>' | sed -e 's/<!\[CDATA\[//g' -e 's/\]\]>//g' | head -n 20)

          NEW_ARTICLES=""
          while read -r title_line && read -r link_line; do
            TITLE=$(echo "$title_line" | sed -e 's/<title>//' -e 's/<\/title>//')
            LINK=$(echo "$link_line" | sed -e 's/<link>//' -e 's/<\/link>//')
            
            if [[ -n "$TITLE" && -n "$LINK" && "$TITLE" != "News" ]]; then
              ARTICLE="<article><h4>${TITLE}</h4><p>यह खबर ET Now से ली गई है।</p><a href=\"${LINK}\" target=\"_blank\" class=\"read-more-btn\">पूरी जानकारी देखें...</a></article>"
              NEW_ARTICLES="${NEW_ARTICLES}${ARTICLE}"
            fi
          done <<< "$(echo "$LATEST_NEWS" | sed 's/^[ \t]*//' | paste -d '\n' - -)"

          awk -v new_articles="$NEW_ARTICLES" '/<!-- यहाँ और करेंट अफेयर्स जोड़ें -->/{print;print new_articles;next}1' "$CA_FILE" > temp_ca.html && mv temp_ca.html "$CA_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add current-affairs.html
            git commit -m "🤖 Automated: Updated latest current affairs from ET RSS feed"
            git push
          else
            echo "No new current affairs found. No changes to commit."