name: Update Current Affairs

on:
  workflow_dispatch:

jobs:
  update-current-affairs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch RSS feed from Hindustan Times
      run: |
        curl -s https://www.hindustantimes.com/feeds/rss/india-news/rssfeed.xml -o rss.xml

    - name: Extract headline from RSS
      run: |
        HEADLINE=$(grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed -n '3p')
        if [ -z "$HEADLINE" ]; then
          HEADLINE="⚠️ No headline found"
        fi
        echo "HEADLINE=$HEADLINE" >> $GITHUB_ENV
        echo "📰 Extracted headline: $HEADLINE"

    - name: Inject headline into index.html and current-affairs.html
      run: |
        # Homepage injection
        sed -i "/<!--CURRENT_AFFAIRS_PLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: Hindustan Times</p><a href='current-affairs.html'>View More</a></p></details>" index.html

        # Sub-page injection
        sed -i "/<!--CURPAGEPLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: Hindustan Times</p></details>" current-affairs.html

        # Update timestamp
        DATE=$(date +"%d %B %Y, %I:%M %p")
        sed -i "s|🔄 Last Updated:.*|🔄 Last Updated: $DATE|" index.html
        echo "✅ Injection complete. Timestamp: $DATE"

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git add index.html current-affairs.html
        if git diff --cached --quiet; then
          echo "🚫 No staged changes. Skipping commit."
        else
          COMMIT_MSG="📰 Auto-update: $HEADLINE"
          git commit -m "$COMMIT_MSG"
          git push origin main
          echo "🎉 Push successful!"