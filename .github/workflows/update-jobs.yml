name: Update Jobs from ET RSS Feed

on:
  schedule:
    - cron: '30 * * * *'  # हर घंटे 30 मिनट पर चलेगा
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch ET Jobs RSS Feed and update jobs.html
        run: |
          FEED_URL="https://www.etnownews.com/feeds/gns-etn-jobs"
          JOBS_FILE="jobs.html"

          LATEST_NEWS=$(curl -s "$FEED_URL" | grep -E '<title>|<link>' | sed -e 's/<!\[CDATA\[//g' -e 's/\]\]>//g' | head -n 20)

          NEW_ARTICLES=""
          while read -r title_line && read -r link_line; do
            TITLE=$(echo "$title_line" | sed -e 's/<title>//' -e 's/<\/title>//')
            LINK=$(echo "$link_line" | sed -e 's/<link>//' -e 's/<\/link>//')
            
            if [[ -n "$TITLE" && -n "$LINK" && "$TITLE" != "Jobs" ]]; then
              ARTICLE="<article><h4>${TITLE}</h4><p>यह खबर ET Now से ली गई है।</p><a href=\"${LINK}\" target=\"_blank\" class=\"read-more-btn\">पूरी जानकारी देखें...</a></article>"
              NEW_ARTICLES="${NEW_ARTICLES}${ARTICLE}"
            fi
          done <<< "$(echo "$LATEST_NEWS" | sed 's/^[ \t]*//' | paste -d '\n' - -)"

          awk -v new_articles="$NEW_ARTICLES" '/<!-- यहाँ और नौकरियाँ जोड़ें -->/{print;print new_articles;next}1' "$JOBS_FILE" > temp_jobs.html && mv temp_jobs.html "$JOBS_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add jobs.html
            git commit -m "🤖 Automated: Updated latest jobs from ET RSS feed"
            git push
          else
            echo "No new jobs found. No changes to commit."