name: Update Jobs from RSS Feed

on:
  schedule:
    # ‡§π‡§∞ ‡§ò‡§Ç‡§ü‡•á ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§ö‡§≤‡§§‡§æ ‡§π‡•à
    - cron: '0 * * * *'
  workflow_dispatch:
    # ‡§á‡§∏‡•á ‡§Æ‡•à‡§®‡•Å‡§Ö‡§≤‡•Ä ‡§≠‡•Ä ‡§ö‡§≤‡§æ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch RSS Feed and update jobs.html
        run: |
          # RSS Feed ‡§∏‡•á ‡§∏‡§¨‡§∏‡•á ‡§®‡§à 5 ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§®‡§ø‡§ï‡§æ‡§≤‡§§‡§æ ‡§π‡•à
          LATEST_JOBS=$(curl -s "https://economictimes.indiatimes.com/jobs/rss" | grep -E '<title>|<link>|<pubDate>' | sed -e 's/<!\[CDATA\[//g' -e 's/\]\]>//g' | head -n 15)

          # HTML ‡§´‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ
          JOBS_FILE="jobs.html"

          # ‡§π‡§∞ ‡§ñ‡§¨‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï HTML ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à
          NEW_ARTICLES=""
          while read -r title_line && read -r link_line && read -r date_line; do
            # ‡§ñ‡§¨‡§∞ ‡§ï‡§æ ‡§ü‡§æ‡§á‡§ü‡§≤ ‡§®‡§ø‡§ï‡§æ‡§≤‡§§‡§æ ‡§π‡•à
            TITLE=$(echo "$title_line" | sed -e 's/<title>//' -e 's/<\/title>//')
            # ‡§ñ‡§¨‡§∞ ‡§ï‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§®‡§ø‡§ï‡§æ‡§≤‡§§‡§æ ‡§π‡•à
            LINK=$(echo "$link_line" | sed -e 's/<link>//' -e 's/<\/link>//')
            
            # ‡§Ö‡§ó‡§∞ ‡§ü‡§æ‡§á‡§ü‡§≤ ‡§Ø‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§ñ‡§æ‡§≤‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à
            if [[ -n "$TITLE" && -n "$LINK" && "$TITLE" != "ET Job" ]]; then
              ARTICLE="<article><h4>${TITLE}</h4><p>‡§Ø‡§π ‡§ñ‡§¨‡§∞ The Economic Times ‡§∏‡•á ‡§≤‡•Ä ‡§ó‡§à ‡§π‡•à‡•§</p><a href=\"${LINK}\" target=\"_blank\" class=\"read-more-btn\">‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç...</a></article>"
              NEW_ARTICLES="${NEW_ARTICLES}${ARTICLE}"
            fi
          done <<< "$(echo "$LATEST_JOBS" | sed 's/^[ \t]*//' | paste -d '\n' - - -)"

          # jobs.html ‡§´‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§®‡§è ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§ú‡•ã‡§°‡§º‡§§‡§æ ‡§π‡•à
          # <!-- ‡§Ø‡§π‡§æ‡§Å ‡§î‡§∞ ‡§ú‡•â‡§¨‡•ç‡§∏ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç --> ‡§≤‡§æ‡§á‡§® ‡§ï‡•ã ‡§¢‡•Ç‡§Ç‡§¢‡§ï‡§∞ ‡§â‡§∏‡§ï‡•á ‡§†‡•Ä‡§ï ‡§®‡•Ä‡§ö‡•á ‡§®‡§è ‡§Ü‡§∞‡•ç‡§ü‡§ø‡§ï‡§≤ ‡§°‡§æ‡§≤‡§§‡§æ ‡§π‡•à
          awk -v new_articles="$NEW_ARTICLES" '/<!-- ‡§Ø‡§π‡§æ‡§Å ‡§î‡§∞ ‡§ú‡•â‡§¨‡•ç‡§∏ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç -->/{print;print new_articles;next}1' "$JOBS_FILE" > temp_jobs.html && mv temp_jobs.html "$JOBS_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # ‡§¶‡•á‡§ñ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§´‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§π‡•Å‡§Ü ‡§π‡•à
          if ! git diff --quiet; then
            git add jobs.html
            git commit -m "ü§ñ Automated: Updated latest jobs from RSS feed"
            git push
          else
            echo "No new jobs found. No changes to commit."
          fi
