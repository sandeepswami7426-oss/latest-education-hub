name: Update Latest Jobs

on:
  workflow_dispatch:

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Jobs RSS feed
      run: |
        curl -s https://www.jagranjosh.com/rss/jobs.xml -o rss.xml

    - name: Extract headline with fallback
      run: |
        HEADLINE=$(grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed -n '3p')
        if [ -z "$HEADLINE" ]; then
          HEADLINE="⚠️ No job headline found"
        fi
        echo "HEADLINE=$HEADLINE" >> $GITHUB_ENV
        echo "💼 Extracted headline: $HEADLINE"

    - name: Inject headline into index.html and jobs.html
      run: |
        # Homepage injection
        sed -i "/<!--JOBS_PLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: JagranJosh</p><a href='jobs.html'>View More</a></p></details>" index.html

        # Sub-page injection
        sed -i "/<!--JOBSPAGEPLACEHOLDER-->/a <details><summary>$HEADLINE</summary><p>Source: JagranJosh</p></details>" jobs.html

        # Update timestamp
        DATE=$(date +"%d %B %Y, %I:%M %p")
        sed -i "s|🔄 Last Updated:.*|🔄 Last Updated: $DATE|" index.html
        echo "✅ Injection complete. Timestamp: $DATE"

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git add index.html jobs.html
        if git diff --cached --quiet; then
          echo "✅ No changes detected. Skipping commit."
        else
          COMMIT_MSG="💼 Jobs Update: $HEADLINE"
          git commit -m "$COMMIT_MSG"
          git push origin main
          echo "🎉 Push successful!"